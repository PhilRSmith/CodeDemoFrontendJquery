<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, intial-scale = 1">
    <head>
        <title> Sample Employee form - Code Demo</title>
        <link href = "employeeform.css" rel = "stylesheet">
        <script src = "jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
        <script src = "employeeform.js"></script>
    </head>
    <body>
        <div id = "employeeFormContainer">
            <form id = "employeeForm">
                <h2 id='formHeader'>Please enter the desired information</h2>
                <p id="returnmessage"> </p>
                <p id="errormessage"></p>
                <label>Employee Name: </label>
                <input type = "text" id = "employeeName" placeholder = "Your Name" required />
                <br></br>
                
                <label>Employee Number (N/A if not applicable): </label>
                <input type = "text" id = "employeeNumber" placeholder = "Employee Number" required/>
                <br></br>
                
                <div class="row">
                    <div class="column3">
                        <label>Phone Number: </label>
                        <br></br>
                        <input type = "text" id = "phoneNumber" placeholder = "Your Phone Number" required/>
                    </div>
                    <div class="column3">
                        <label>State: </label>
                        <br></br>
                        <input type="text" list = "state" name = "state" placeholder="State of Residence" >
                        <datalist id = "state" >
                            <option value = "Arizona" >Arizona</option>
                            <option value = "California" >California</option>
                            <option value = "Massachusetts" >Massachusetts</option>
                            <option value = "New York">New York</option>
                        </datalist>
                    </div>
                    <div class="column3">
                        <label>Zipcode: </label>
                        <br></br>
                        <input type = "text" id = "zipCode" placeholder = "Your Zipcode" required/>
                    </div>
                    
                </div>
                <br></br>
                
                <label>Street Address: </label>
                <input type = "text" id = "address" placeholder = "Your Address" required/>
                <br></br>
                
                <label>City: </label>
                <input type = "text" id = "city" placeholder = "City of Residence" required/>
                <br></br>

                <label>Are you a current employee?</label>
                <input type = "checkbox" id = "isEmployee">
                <br></br>
                <input type = "button" id = "submit" value = "SUBMIT"/>
            </form>
        </div>
    </body>
</html>
