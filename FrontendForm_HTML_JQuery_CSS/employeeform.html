<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, intial-scale = 1">
    <head>
        <title> Sample Employee form - Code Demo</title>
        <link href = "employeeform.css" rel = "stylesheet">
        <script src = "jquery-3.5.1.js"></script>
        <script src = "employeeform.js"></script>
    </head>
    <body>
        <div id = "employeeFormContainer">
            <form id = "employeeForm">
                <h2>Please enter the desired information</h2>
                <p id="returnmessage"> </p>
                <label>Employee Name: </label>
                <input type = "text" id = "employeeName" placeholder = "Your Name"/>
                <label>Employee Number: </label>
                <input type = "text" id = "employeeNumber" placeholder = "Employee Number"/>
                <label>Phone Number: </label>
                <input type = "text" id = "phoneNumber" placeholder = "Your phone number"/>

                <input type = "button" id = "submit" value = "submit info"/>
            </form>
        </div>
    </body>
</html>
